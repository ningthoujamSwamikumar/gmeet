<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Meet</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,700,0,0" />
    <link rel="stylesheet" href="/output.css">
    <script src="/app.js"></script>
</head>

<body class="bg-black">
    <div class="top flex items-center bg-slate-50 rounded-bl-md w-80 ml-auto p-2">
        <div class="relative flex items-center cursor-pointer hover:bg-gray-200 p-2 rounded-full">
            <span class="material-symbols-outlined text-gray-600">
                group
            </span>
            <span class="absolute top-0 right-0 text-sm font-extrabold text-gray-600">2</span>
        </div>
        <div class="ml-auto mr-auto flex items-center cursor-pointer hover:bg-gray-200 p-2 rounded-full">
            <span class="material-symbols-outlined text-gray-600">
                chat
            </span>
        </div>
    </div>
    <div class="middle"></div>
    <div class="bottom flex fixed bottom-0 justify-between w-full bg-slate-50 px-8 py-2">
        <div class="bottom-left flex flex-1 items-center">
            <span class="text-gray-600">Meeting Details</span>
            <span class="material-symbols-outlined text-gray-600 text-xl">
                keyboard_arrow_down
            </span>
        </div>
        <div class="bottom-middle flex flex-1 justify-center gap-x-6 items-center">
            <div class="cursor-pointer p-2 hover:bg-gray-200 rounded-full border w-11 flex justify-center items-center">
                <span class="material-symbols-outlined text-gray-800">
                    mic_off
                </span>
            </div>
            <div class="cursor-pointer p-2 hover:bg-gray-200 rounded-full border w-11 flex justify-center items-center">
                <span class="material-symbols-outlined text-red-600">
                    call_end
                </span>
            </div>
            <div class="cursor-pointer p-2 hover:bg-gray-200 rounded-full border w-11 flex justify-center items-center">
                <span class="material-symbols-outlined text-gray-800">
                    videocam_off
                </span>
            </div>
        </div>
        <div class="bottom-right flex flex-1 justify-end gap-x-8 items-center">
            <div class="text-center">
                <span class="material-symbols-outlined block text-gray-600 text-xl">
                    present_to_all
                </span>
                <span class="text-gray-600">Present Now</span>
            </div>
            <span class="material-symbols-outlined text-gray-600">
                more_vert
            </span>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            const serachParams = new URLSearchParams(window.location.search);
            const meetingId = serachParams.get("meetingId");
            const userId = window.prompt("enter user id");
            if (!meetingId || !userId) {
                window.location.href = "/action.html";
                return;
            }
            MyApp._init(serachParams, userId);
        })
    </script>
</body>

</html>
